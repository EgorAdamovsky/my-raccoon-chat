<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link rel="stylesheet" href="style-reg.css">
</head>
<body>

<form class="main" action="/reg" method="get">
    <div>Введите ник:</div>
    <input name="nick" id="nick" type="text">
    <input type="submit" value="Войти">
</form>

<script>
    function Reg() {
        let req = new XMLHttpRequest();
        req.open('POST', '/reg', true);
        req.setRequestHeader('Content-type', 'application/json; charset=utf8');
        const obj = {body: document.getElementById("nick").value};
        req.onreadystatechange = Next;

        function Next() {
            window.location.href = "client.html";
        }

        req.send(JSON.stringify(obj));
    }
</script>

</body>
</html>
